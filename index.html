<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Google</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <nav>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <a href="#">
              <img src="./assets/images/app.svg" alt="Google Apps" width="20px">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/images/eu.jpg" class="avatar" alt="Google Profile Picture">
            </a>
          </li>
        </ul>
      </nav>
    </header>
  
    <main>
      <div class="logo">
        <img src="./assets/images/google-2015.svg" alt="Logo">
      </div>
      <form onsubmit="">
        <div class="bar">
          <span class="search">
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
          </span>
          <input class="searchbar" type="search" title="Search" focus>
          <span class="others">
            <img src="./assets/images/tia.png" title="Ferramenta de inserção de texto" alt="Ferramenta de inserção de texto">
            <img src="./assets/images/google-mic.svg" title="Pesquisa por voz" alt="Pesquisa por voz" width="15px">
          </span>
        </div>
        <div class="buttons">
          <input type="submit" value="Pesquisa Google">
          <input type="submit" value="Estou com sorte">
        </div>
      </form>
    </main>
    <footer>
      <div class="region">
        <p>Brasil</p>
      </div>
      <div class="footer-menu">
        <nav class="about">
          <ul>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Publicidade</a></li>
            <li><a href="#">Negócios</a></li>
            <li><a href="#">Como Funciona a Pesquisa</a></li>
          </ul>
        </nav>
        <nav class="docs">
          <ul>
            <li><a href="#">Privacidade</a></li>
            <li><a href="#">Termos</a></li>
            <li><a href="#">Configurações</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </div>
</body>
</html>
